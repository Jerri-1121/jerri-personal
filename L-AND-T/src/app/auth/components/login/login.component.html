<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button class="" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button  routerLink="/signup">Don't have an account, please sign up</button>
        </mat-card-actions>
    </mat-card>
</div>
