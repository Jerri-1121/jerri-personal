<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name"  required>
                    <!-- <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">Please enter a valid name</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email"  required>
                    <!-- <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">Please enter a valid name</mat-error>
                 <mat-error></mat-error> -->
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="{{hidePassword ? 'password' : 'text'}}" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                    <!-- <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">Please enter a valid name</mat-error>
                 <mat-error></mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirm_password" type="{{hidePassword ? 'password' : 'text'}}" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                    <!-- <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">Please enter a valid name</mat-error>
                 <mat-error></mat-error> -->
                </mat-form-field>

                <button class="abc" mat-raised-button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">Sign Up</button>

            </form>

            
        </mat-card-content>
    </mat-card>
</div>
